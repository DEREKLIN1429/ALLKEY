        /* ---------------------------------- */

        @media (max-width: 768px) {

        }

        /* ---------------------------------- */

        .modal {

        .setting-item .delete-btn {

        /* æ‰‹æ©Ÿä¸Šèª¿æ•´ Modal æ¨£å¼ */
        @media (max-width: 600px) {

            }

        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>ğŸ¢ éƒ¨é–€æ‡‰ç”¨ç¨‹å¼ç´¢å¼•</h1>
        <div class="subheader">Departmental Application Index</div>
    </div>

    <div class="button-grid" id="button-grid">

    <button id="settings-btn" onclick="openModal()">
        <i class="fas fa-cog"></i> è¨­å®š
    </button>
    

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>æŒ‰éˆ•è¨­å®š</h2>

            <h3>æ–°å¢æŒ‰éˆ•</h3>
            <form id="new-btn-form" class="new-btn-form">
                <input type="text" id="new-name" placeholder="åç¨± (ä¸­æ–‡/è‹±æ–‡)" required>
                <input type="text" id="new-url" placeholder="ç¶²å€é€£çµ (https://...)" required>
                <button type="submit">æ–°å¢</button>
            </form>
            
            <hr>

            <h3>ç¾æœ‰æŒ‰éˆ•åˆ—è¡¨</h3>
            <div id="settings-list">
                </div>
            
            <p style="margin-top: 15px; color: #666; font-size: 12px;">æç¤ºï¼šé»æ“Šåˆ—è¡¨ä¸­çš„æ–‡å­—å¯ç›´æ¥ç·¨è¼¯ä¸¦è‡ªå‹•å„²å­˜ã€‚ä½¿ç”¨ç©ºæ ¼å¯æ›è¡Œé¡¯ç¤ºã€‚</p>
        </div>
    </div>


    <script>
        // é è¨­æŒ‰éˆ•è³‡æ–™ï¼ˆåƒ…åœ¨æ–°ä½¿ç”¨è€…é¦–æ¬¡è¨ªå•æ™‚ä½¿ç”¨ï¼‰
        const defaultButtons = [
            { name: "Machine-NG", url: "https://dereklin1429.github.io/Machine-NG/", icon: "fa-arrow-right" },
            { name: "5S Audit", url: "https://dereklin1429.github.io/5S-audit/", icon: "fa-arrow-circle-right" },
            { name: "Repair Record\n(ç¶­ä¿®ç´€éŒ„)", url: "https://dereklin1429.github.io/repair-history/", icon: "fa-play" },
            { name: "Periodic Maintenance\n(è¨­å‚™ä¿é¤Š)", url: "https://dereklin1429.github.io/-MC-maintenance-check/", icon: "fa-angle-double-right" },
            { name: "Mixing", url: "https://chiehs1429.github.io/Mixing/", icon: "fa-caret-right" },
            { name: "Extrusion", url: "https://chiehs1429.github.io/Extrusion_app/", icon: "fa-arrow-alt-circle-right" },
            { name: "Calendering", url: "https://chiehs1429.github.io/Calendering/", icon: "fa-long-arrow-alt-right" },
            { name: "CUTTING Inventory", url: "https://chiehs1429.github.io/CUTTING-Inventory/", icon: "fa-location-arrow" },
            { name: "RM Warehouse", url: "https://chiehs1429.github.io/RM-Warehouse/", icon: "fa-home" }
        ];

        let appButtons = [];
        const STORAGE_KEY = 'departmentalAppButtons';
        const buttonGrid = document.getElementById('button-grid');
        const newBtnForm = document.getElementById('new-btn-form');
        const settingsModal = document.getElementById('settingsModal');

        // 1. åˆå§‹åŒ–å’Œè®€å–è³‡æ–™
        function loadButtons() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                // å¦‚æœ Local Storage æœ‰å„²å­˜çš„è³‡æ–™ï¼Œå‰‡è¼‰å…¥
                appButtons = JSON.parse(saved);
            } else {
                // å¦å‰‡ä½¿ç”¨é è¨­è³‡æ–™
                appButtons = defaultButtons;
                saveButtons();
            }
            renderMainButtons();
        }

        // 2. å„²å­˜è³‡æ–™åˆ° Local Storage
        function saveButtons() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appButtons));
        }

        // 3. æ¸²æŸ“ä¸»é æŒ‰éˆ•
        function renderMainButtons() {
            buttonGrid.innerHTML = ''; // æ¸…ç©ºç¾æœ‰æŒ‰éˆ•
            appButtons.forEach(btn => {
                // å°‡æ›è¡Œç¬¦è™Ÿ (\n) è½‰æ›ç‚º <br> æ¨™ç±¤
                const nameHtml = btn.name.replace(/\n/g, '<br>');
                
                const link = document.createElement('a');
                link.className = 'btn-link';
                link.href = btn.url;
                link.target = '_blank';
                link.innerHTML = `
                    <i class="fas ${btn.icon} btn-icon"></i>
                    <span class="btn-text">${nameHtml}</span>
                `;
                buttonGrid.appendChild(link);
            });
        }
        
        // 4. æ¸²æŸ“è¨­å®šåˆ—è¡¨ä¸­çš„é …ç›®
        function renderSettingsList() {
            const settingsList = document.getElementById('settings-list');
            settingsList.innerHTML = '';
            appButtons.forEach((btn, index) => {
                const item = document.createElement('div');
                item.className = 'setting-item';
                
                // åœ¨è¨­å®šä»‹é¢ï¼Œå°‡æ›è¡Œç¬¦è™Ÿ (\n) è½‰æ›ç‚ºç©ºæ ¼ï¼Œæ–¹ä¾¿ä½¿ç”¨è€…ä¿®æ”¹
                const display_name = btn.name.replace(/\n/g, ' '); 

                item.innerHTML = `
                    <input type="text" value="${display_name}" onchange="updateButton(${index}, 'name', this.value)" placeholder="æŒ‰éˆ•åç¨±">
                    <input type="text" value="${btn.url}" onchange="updateButton(${index}, 'url', this.value)" placeholder="ç¶²å€é€£çµ">
                    <button class="delete-btn" onclick="deleteButton(${index})">åˆªé™¤</button>
                `;
                settingsList.appendChild(item);
            });
        }

        // 5. æ–°å¢æŒ‰éˆ•
        newBtnForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const nameInput = document.getElementById('new-name');
            const urlInput = document.getElementById('new-url');
            
            const name = nameInput.value.trim();
            const url = urlInput.value.trim();

            if (!name || !url) return;
            
            // éš¨æ©Ÿé¸ä¸€å€‹ç®­é ­åœ–æ¨™çµ¦æ–°çš„æŒ‰éˆ•
            const randomIcons = ["fa-long-arrow-alt-right", "fa-arrow-right", "fa-angle-right", "fa-chevron-right", "fa-play", "fa-bullseye", "fa-rocket"];
            const icon = randomIcons[Math.floor(Math.random() * randomIcons.length)];

            // å°‡è¼¸å…¥çš„ç©ºæ ¼è½‰æ›ç‚ºæ›è¡Œç¬¦è™Ÿ \n
            const newBtn = { name: name.replace(/ /g, '\n'), url: url, icon };
            
            appButtons.push(newBtn);
            saveButtons();
            renderMainButtons();
            renderSettingsList();
            
            // æ¸…ç©ºè¡¨å–®
            nameInput.value = '';
            urlInput.value = '';
        });

        // 6. åˆªé™¤æŒ‰éˆ•
        function deleteButton(index) {
            if (confirm(`ç¢ºå®šè¦åˆªé™¤æŒ‰éˆ• "${appButtons[index].name.replace(/\n/g, ' ')}" å—ï¼Ÿ`)) {
                appButtons.splice(index, 1);
                saveButtons();
                renderMainButtons();
                renderSettingsList();
            }
        }
        
        // 7. æ›´æ–°æŒ‰éˆ•åç¨±æˆ–ç¶²å€
        function updateButton(index, field, value) {
            value = value.trim();
            if (field === 'name') {
                // å°‡è¨­å®šé é¢è¼¸å…¥çš„ç©ºæ ¼è½‰æ›ç‚ºæ›è¡Œç¬¦è™Ÿï¼Œä»¥ä¾¿åœ¨ä¸»é é¡¯ç¤ºå…©è¡Œ
                appButtons[index].name = value.replace(/ /g, '\n');
            } else if (field === 'url') {
                appButtons[index].url = value;
            }
            saveButtons();
            renderMainButtons();
        }
        
        // 8. Modal å½ˆçª—æ§åˆ¶
        function openModal() {
            renderSettingsList(); // æ¯æ¬¡æ‰“é–‹æ™‚éƒ½é‡æ–°æ¸²æŸ“åˆ—è¡¨ï¼Œç¢ºä¿æ˜¯æœ€æ–°çš„
            settingsModal.style.display = "block";
        }

        function closeModal() {
            settingsModal.style.display = "none";
        }
        
        // é»æ“Š Modal å¤–éƒ¨é—œé–‰
        window.onclick = function(event) {
            if (event.target == settingsModal) {
                closeModal();
            }
        }

        // åˆå§‹è¼‰å…¥æŒ‰éˆ•
        loadButtons();

    </script>

</body>
